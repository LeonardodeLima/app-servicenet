<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Cadastro</h5>
                    <form class="form-signin" [formGroup]="loginForm" (submit)="onSubmitLogin($event)" [ngClass]="{'d-none': recoverform}">

                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input formControlName="name" class="form-control" type="text" required="" placeholder="Nome completo" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                    <div *ngIf="f.name.errors.required">O nome é obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input formControlName="email" class="form-control" type="text" required="" placeholder="E-mail" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">E-mail é obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <input formControlName="password" class="form-control" type="password" required="" placeholder="Senha" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Senha é obrigatória</div>
                                </div>
                            </div>
                        </div>

                        <p class="menssagem-error">{{errorLogin}}</p>
                        <button [disabled]="loading" type="submit" class="btn btn-lg btn-primary btn-block text-uppercase">
                              <i class="fa fa-spinner fa-spin" *ngIf="!loading"></i>
                              Cadastrar
                            </button>
                    </form>

                    <hr class="my-4">
                    <button style="cursor:pointer; font-weight: 300; font-size: 0.8rem;" class="btn btn-lg btn-facebook btn-rounded btn-block text-uppercase" (click)="socialSignIn('facebook')"><i class="fab fa-facebook-f mr-2"></i>Cadastrar com Facebook</button>

                    <div class="col-sm-12 text-center">
                        <div class="wellLink">Já possui uma conta ?
                            <a style="cursor:pointer;" class="text-info m-l-5" [routerLink]="['/login']"><b>Acessar</b></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
